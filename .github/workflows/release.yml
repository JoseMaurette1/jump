name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build macOS
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package Linux
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          tar czf ../../../jump-linux-x86_64.tar.gz jump
          cd ../../..

      - name: Package macOS
        run: |
          cd target/x86_64-apple-darwin/release
          tar czf ../../../jump-darwin-x86_64.tar.gz jump
          cd ../../..

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: jump-linux-x86_64
          path: jump-linux-x86_64.tar.gz

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: jump-darwin-x86_64
          path: jump-darwin-x86_64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
