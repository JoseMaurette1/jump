name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar czf ../../jump-linux-x86_64.tar.gz jump
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jump-linux-x86_64
          path: jump-linux-x86_64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jump-linux-x86_64
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
